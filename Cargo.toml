[package]
name = "zilpay_core"
version = "0.1.0"
edition = "2021"
readme = "README.md"
repository = "https://github.com/zilpay/zilpay-core"
license = "GPL-3"
authors = ["Rinat.H <hicc0rus@gmail.com>"]
resolver = "2"

[lib]
name = "zilpay"
path = "zilpay/src/lib.rs"
crate-type = ["cdylib", "rlib"]

[workspace]
members = [
  "background",
  "bincode",
  "cipher",
  "config",
  "crypto",
  "proto",
  "session",
  "settings",
  "storage",
  "wallet",
  "zil_errors",
  "zilliqa",
  "zilpay",
]

[dependencies]
zilpay = { path = "./zilpay" }
zil_errors = { path = "./zil_errors" }
background = { path = "./background" }
crypto = { path = "./crypto" }
hex = "0.4.3"
rand = "0.8.5"
rand_chacha = "0.3.1"
reqwest = "0.11"
serde = { version = "1.0.204", features = ["derive", "rc"] }
serde_json = "1.0.124"
sha2 = "0.10.8"
tokio = { version = "1.39.2", features = ["full", "test-util"] }
ntrulp = { version = "0.2.3", features = ["ntrup761", "std"] }
num_cpus = "1.16.0"
bip39 = "2.0.0"
num256 = "0.5.2"
ripemd = "0.1.3"
thiserror = "1.0.63"
alloy = { version = "0.4.2", features = ["signer-local", "network", "consensus", "rpc", "rpc-types"] }

[dev-dependencies]
mockito = "1.5.0"
